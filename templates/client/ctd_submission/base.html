{% extends 'client/base.html' %}
{% load static %}
{% block title %}CTD Submission System{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --success-color: #27ae60;
        --warning-color: #f39c12;
        --danger-color: #e74c3c;
    }

    .card { border: none; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; margin-bottom: 1.5rem; }
    .card-header { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; border-radius: 10px 10px 0 0 !important; }
    .btn-primary { background-color: var(--secondary-color); border-color: var(--secondary-color); }
    .btn-primary:hover { background-color: #2980b9; border-color: #2980b9; }
    .status-badge { font-size: .8rem; padding: .3rem .6rem; }
    .suggestions-panel { background: linear-gradient(135deg, #74b9ff, #0984e3); color: white; border-radius: 15px; padding: 1.5rem; margin-bottom: 2rem; }
    .module-card { transition: all .3s ease; }
    .module-card:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0,0,0,.15); }
    .section-item { border-left: 4px solid var(--secondary-color); background: white; margin: 8px 0; padding: 15px; border-radius: 0 8px 8px 0; }
    .section-item:hover { background-color: #f8f9fa; }
    .action-buttons .btn { margin: 0 3px; border-radius: 20px; padding: 5px 15px; }
    .progress { height: 8px; }
</style>
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
